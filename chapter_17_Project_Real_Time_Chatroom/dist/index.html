<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Ninja Chat</title>
  </head>
  <body>
    <!-- container & title -->
    <div class="container my-4">
      <h1 class="my-4 text-center">Ninja Chat</h1>
      <!-- chatroom buttons -->
      <div class="chat-rooms text-center mb-3">
        <p class="my-2">Choose a chatroom:</p>
        <button class="btn channel" id="general">#general</button>
        <button class="btn channel" id="gaming">#gaming</button>
        <button class="btn channel" id="music">#music</button>
        <button class="btn channel" id="ninjas">#ninjas</button>
      </div>
      <!-- chat list / window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>
      <!-- new chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <span class="input-group-text input-group-prepend">
            Your Message:
          </span>
          <input type="text" name="message" class="form-control" required />
          <button type="submit" class="btn input-group-append">send</button>
        </div>
      </form>
      <!-- update name form -->
      <form class="new-name my-3">
        <div class="input-group">
          <span class="input-group-text input-group-prepend">Update name:</span>
          <input type="text" name="name" class="form-control" required />
          <button type="submit" class="btn input-group-append">update</button>
        </div>
        <div class="update-mssg alert text-center alert-light hidden"></div>
      </form>
    </div>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
